<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ask valentine</title>
  </head>
  <body>
    <main class="main__container">
      <img
        src="./assets/cat-proposing.gif"
        alt="cat-rose"
        class="cat__gif"
        id="cat__gif"
      />

      <div class="slideshow-container" id="slideshow-container">
        <div class="slide fade">
          <img
            src="https://media.tenor.com/o_5RQarGvJ0AAAAM/kiss.gif"
            alt="cat cat-kiss-01"
            class="cat__gif"
          />
        </div>
        <div class="slide fade">
          <img
            src="https://media.tenor.com/byKd01upKCQAAAAM/extasyxx.gif"
            alt="cat-kiss-02"
            class="cat__gif"
          />
        </div>
        <div class="slide fade">
          <img
            src="https://media.tenor.com/gxF2wutqCdsAAAAM/cat-cute.gif"
            alt="cat-kiss-03"
            class="cat__gif"
          />
        </div>
        <div class="slide fade">
          <img
            src="https://media.tenor.com/Mur3LPGEYOkAAAAM/kiss-anime.gif"
            alt="cat-kiss-04"
            class="cat__gif"
          />
        </div>
      </div>

      <h1 class="question" id="question">Will you be my Valentine ?</h1>
      <div class="btn__container" id="btn__container">
        <button id="yes__btn" class="btn">YEEAAS</button>
        <button id="no__btn" class="btn">No</button>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
